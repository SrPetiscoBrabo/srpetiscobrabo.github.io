  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #020617;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      width: 300px;
    }

    .music-btn {
      background: #38bdf8;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .music-btn:hover {
      background: #0ea5e9;
    }

    /* DISCO */
    .disc {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      margin: 15px auto;
      border: 4px solid #555;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(56,189,248,0.4);
      animation: girar 2s linear infinite;
      animation-play-state: paused;
    }

    .disc.playing {
      animation-play-state: running;
    }

    .disc img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes girar {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    button {
      background: #22c55e;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #16a34a;
    }

    .resultado {
      margin-top: 20px;
      font-size: 20px;
    }

    img.footer {
      margin-top: 25px;
      width: 100%;
      border-radius: 12px;
    }
  </style>
</head>
